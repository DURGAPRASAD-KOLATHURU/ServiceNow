<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to signup page</h1>
    <form action="" method="post">
        <label for="fname">FirstName:</label>
        <input type="text" placeholder="Enter your First Name" id="fname">
        <br><br>
        <label for="lname">LastName:</label>
        <input type="text" placeholder="Enter your Last Name" id="lname">
        <br><br>
        <label for="mail">Email:</label><sup>*</sup>
        <input type="email" placeholder="Enter mail id" id="mail" required>
        <br><br>
        <label for="phone">Phone Number:</label><sup>*</sup>
        <input type="number" placeholder="Enter your phone number" id ="phone" required>
        <br><br>
        <label for="ps">password:</label><sup>*</sup>
        <input type="password" placeholder="Enter password" required>
        <br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" value="male" id="M"><label for="M">Male</label>
        <input type="radio" name="gender" value="female" id="F"><label for="F">FeMale</label>
        <br><br>
        <label for="address">Adress:</label>
        <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
        <br><br>
        <label for="">place:</label>
        <select >
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select>
        <br><br>
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
